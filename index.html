<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Radio Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Dhaka FM 89.6</h2>
            <audio class="radioPlayer" loop>
                <source src="http://stream.zeno.fm/8wv4d8g4344tv" type="audio/ogg">
            </audio>
            <button class="btn btn-primary btn-toggle mt-3">Play</button>
        </div>
        
        <div class="box">
            <h2>Dhaka FM 90.4</h2>
            <audio class="radioPlayer" loop>
                <source src="http://118.179.219.244:8000/;" type="audio/ogg">
                <source src="http://118.179.219.244:8000/;" type="audio/mpeg">
            </audio>
            <button class="btn btn-primary btn-toggle mt-3">Play</button>
        </div>
        
        <div class="box">
            <h2>Dhaka Radio</h2>
            <audio class="radioPlayer" loop>
                <source src="http://118.179.219.244:8000/;" type="audio/ogg">
                <source src="http://118.179.219.244:8000/;" type="audio/mpeg">
            </audio>
            <button class="btn btn-primary btn-toggle mt-3">Play</button>
        </div>
    </div>

    <script>
        const radioButtons = document.querySelectorAll(".btn-toggle");
        const radios = document.querySelectorAll(".radioPlayer");

        radioButtons.forEach((button, index) => {
            let isPlaying = false;

            button.addEventListener("click", () => {
                
                radios.forEach((radio, i) => {
                    if (i !== index) {
                        radio.pause();
                        radioButtons[i].textContent = "Play";
                        radioButtons[i].classList.replace("btn-danger", "btn-primary");
                    }
                });

                const radio = radios[index];
                
                if (isPlaying) {
                    radio.pause();
                    button.textContent = "Play";
                    button.classList.replace("btn-danger", "btn-primary");
                } else {
                    radio.play().then(() => {
                        button.textContent = "Stop";
                        button.classList.replace("btn-primary", "btn-danger");
                    }).catch((error) => {
                        console.error("Error playing radio:", error);
                        alert("There was an error playing the radio. Please try again.");
                    });
                }

                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
